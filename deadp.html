<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Video</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #login {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    #videoPlayer {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    function checkPassword() {
      const inputPassword = document.getElementById("password").value;
      const correctPassword = "Rock1237";

      if (inputPassword === correctPassword) {
        document.getElementById("login").style.display = "none";
        document.getElementById("videoPlayer").style.display = "block";
      } else {
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <div id="login">
    <h2>Enter Password to Access the Video</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <div id="videoPlayer">
    <video controls controlsList="nodownload">
      <source src="https://drive.google.com/uc?export=download&id=1egp0YOiiJow21w7BAJmP0vItNGdto03s" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
