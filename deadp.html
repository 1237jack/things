<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Protected Video</title>
  <style>
    /* Center the login box on the page */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    /* Style the login box */
    #login {
      text-align: center;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    /* Hide the content until login */
    #videoPlayer {
      display: none; /* Hidden until the correct password is entered */
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
  <script>
    function checkPassword() {
      const inputPassword = document.getElementById("password").value;
      const correctPassword = "Rock1237";

      // Check if the password is correct
      if (inputPassword === correctPassword) {
        // Hide login form and show the video player
        document.getElementById("login").style.display = "none";
        document.getElementById("videoPlayer").style.display = "block";
      } else {
        // Alert if the password is incorrect
        alert("Incorrect password. Please try again.");
      }
    }
  </script>
</head>
<body>
  <!-- Login form for password entry -->
  <div id="login">
    <h2>Enter Password to Access the Video</h2>
    <input type="password" id="password" placeholder="Enter Password" />
    <button onclick="checkPassword()">Submit</button>
  </div>

  <!-- Video Player section (hidden by default) -->
  <div id="videoPlayer">
    <!-- Video content here -->
    <video controls controlsList="nodownload">
      <source src="https://ia601905.us.archive.org/7/items/venom-the-last-dance-2024-watch-online/Venom_%20The%20Last%20Dance%20%282024%29%20Watch%20online.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
